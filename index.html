<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihongo Pro - N5 Kanji Master</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* --- KANJI SECTION STYLES --- */
        #kanji-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header h2 {
            color: #2d3436;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .highlight {
            color: #ff4757;
            font-weight: bold;
        }

        /* Controls Area */
        .kanji-controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        #kanjiSearch {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #kanjiSearch:focus {
            outline: none;
            border-color: #ff4757;
        }

        .quiz-btn {
            padding: 12px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .quiz-btn:hover {
            background: #e04050;
        }

        /* Grid System */
        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .kanji-card {
            background: white;
            border-radius: 16px;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .kanji-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            border-color: #ff4757;
        }

        .kanji-char {
            font-size: 4rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-family: 'Noto Sans JP', sans-serif; /* Ensure you have a JP font if possible */
        }

        .kanji-meaning {
            font-size: 1.1rem;
            color: #636e72;
            font-weight: 600;
        }

        /* --- MODAL STYLES --- */
        .kanji-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .kanji-modal {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .close-modal:hover { color: #ff4757; }

        .memory-trick-box {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 1.2rem;
            margin: 1.5rem 0;
            border-radius: 0 4px 4px 0;
            color: #5d4037;
            line-height: 1.6;
        }

        .readings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
            text-align: left;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .reading-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #b2bec3;
            margin-bottom: 0.4rem;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Quiz Specifics */
        #quizOptions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .quiz-option-btn {
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            transition: all 0.2s;
            color: #555;
            font-weight: bold;
        }
        
        .quiz-option-btn:hover {
            border-color: #aaa;
            background: #f9f9f9;
        }

    </style>
</head>
<body>

    <section id="kanji-section">
        <div class="section-header">
            <h2>N5 Kanji Challenge</h2>
            <p>Unlock the power of <span class="highlight">Memory Tricks</span>. Click a card to reveal the story behind the character.</p>
        </div>

        <div class="kanji-controls">
            <input type="text" id="kanjiSearch" placeholder="Search meaning (e.g., 'Tree', 'Sun')...">
            <button onclick="startKanjiQuiz()" class="quiz-btn">üî• Start Quiz</button>
        </div>

        <div class="kanji-grid" id="kanjiGrid">
            </div>
    </section>

    <div class="kanji-modal-overlay" id="kanjiModalOverlay">
        <div class="kanji-modal">
            <span class="close-modal" onclick="closeKanjiModal()">&times;</span>
            
            <div style="text-align: center; margin-bottom: 1rem;">
                <div id="modalKanjiChar" style="font-size: 6rem; color: #2d3436; line-height: 1;"></div>
                <h3 id="modalKanjiMeaning" style="font-size: 2rem; color: #ff4757; margin: 10px 0 0 0;"></h3>
            </div>

            <div class="memory-trick-box">
                <strong style="display:block; margin-bottom:5px;">üß† Memory Trick:</strong>
                <span id="modalMemoryTrick"></span>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">

            <div class="readings-grid">
                <div>
                    <div class="reading-type">Onyomi (Sound)</div>
                    <div id="modalOnyomi" style="font-weight: bold; font-size: 1.1rem; color: #333;"></div>
                </div>
                <div>
                    <div class="reading-type">Kunyomi (Meaning)</div>
                    <div id="modalKunyomi" style="font-weight: bold; font-size: 1.1rem; color: #333;"></div>
                </div>
            </div>
            
            <div style="margin-top: 1.5rem; text-align: left;">
                <div class="reading-type">Common Compounds</div>
                <ul id="modalCompounds" style="list-style: none; padding: 0; margin-top: 0.5rem; color: #555;">
                    </ul>
            </div>
        </div>
    </div>

    <div id="quizOverlay" class="kanji-modal-overlay">
        <div class="kanji-modal" style="text-align: center; max-width: 600px;">
            <h3 style="color: #999; text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;">What is this Kanji?</h3>
            <div id="quizChar" style="font-size: 8rem; margin: 20px 0; color: #2d3436;"></div>
            
            <div id="quizOptions">
                </div>

            <div id="quizResult" style="margin-top:20px; font-weight:bold; height: 30px; font-size: 1.2rem;"></div>
            
            <button onclick="closeQuiz()" style="margin-top: 20px; background: transparent; border: 1px solid #ccc; padding: 10px 20px; border-radius: 5px; cursor: pointer; color: #777;">Exit Quiz</button>
        </div>
    </div>

    <script>
        /* --- DATASETS --- */
        
        // Basic Nature
        const n5KanjiList = [
            { char: "Êó•", meaning: "Day / Sun", onyomi: "NICHI, JITSU", kunyomi: "hi, -bi", trick: "A picture of the **sun**. The rectangle is the shape, and the line is the heat.", compounds: ["Êó•Êú¨ (Nihon) - Japan", "Êó•ÊõúÊó• (Nichiyoubi) - Sunday"] },
            { char: "Êúà", meaning: "Month / Moon", onyomi: "GETSU, GATSU", kunyomi: "tsuki", trick: "A **crescent moon** with two clouds floating in front.", compounds: ["ÊúàÊõúÊó• (Getsuyoubi) - Monday", "‰∏ÄÊúà (Ichigatsu) - January"] },
            { char: "Êú®", meaning: "Tree", onyomi: "MOKU", kunyomi: "ki", trick: "Looks exactly like a **tree**. Trunk, branches, and roots.", compounds: ["Êú®ÊõúÊó• (Mokuyoubi) - Thursday", "Êú® (Ki) - Tree"] },
            { char: "Â±±", meaning: "Mountain", onyomi: "SAN", kunyomi: "yama", trick: "A pictogram of a **mountain** with three peaks.", compounds: ["ÂØåÂ£´Â±± (Fujisan) - Mt. Fuji", "Â±± (Yama) - Mountain"] },
            { char: "Â∑ù", meaning: "River", onyomi: "SEN", kunyomi: "kawa", trick: "Three lines flowing vertically like a **river**.", compounds: ["Â∑ù (Kawa) - River", "Â∞èÂ∑ù (Ogawa) - Stream"] },
            { char: "Áî∞", meaning: "Rice Field", onyomi: "DEN", kunyomi: "ta", trick: "Bird's eye view of a **rice paddy** divided into four sections.", compounds: ["Ê∞¥Áî∞ (Suiden) - Paddy field", "Áî∞‰∏≠ (Tanaka) - Surname"] }
        ];

        // Objects & Elements
        const n5KanjiListPart2 = [
            { char: "‰∫∫", meaning: "Person", onyomi: "JIN, NIN", kunyomi: "hito", trick: "Side view of a **person** walking.", compounds: ["Êó•Êú¨‰∫∫ (Nihonjin) - Japanese person", "‰∏â‰∫∫ (Sannin) - 3 people"] },
            { char: "Âè£", meaning: "Mouth", onyomi: "KOU", kunyomi: "kuchi", trick: "A wide open **mouth**. Just a square opening.", compounds: ["ÂÖ•Âè£ (Iriguchi) - Entrance", "‰∫∫Âè£ (Jinkou) - Population"] },
            { char: "Ëªä", meaning: "Car", onyomi: "SHA", kunyomi: "kuruma", trick: "Top view of a cart. Two wheels and an axle.", compounds: ["ÈõªËªä (Densha) - Train", "Ëªä (Kuruma) - Car"] },
            { char: "ÈñÄ", meaning: "Gate", onyomi: "MON", kunyomi: "kado", trick: "Looks like a pair of swinging saloon **gates**.", compounds: ["Â∞ÇÈñÄ (Senmon) - Major", "ÈñÄ (Mon) - Gate"] },
            { char: "ÁÅ´", meaning: "Fire", onyomi: "KA", kunyomi: "hi", trick: "A person waving arms in panic because they are on **fire**.", compounds: ["ÁÅ´ÊõúÊó• (Kayoubi) - Tuesday", "Ëä±ÁÅ´ (Hanabi) - Fireworks"] },
            { char: "Ê∞¥", meaning: "Water", onyomi: "SUI", kunyomi: "mizu", trick: "Water splashing out of a central stream fountain.", compounds: ["Ê∞¥ÊõúÊó• (Suiyoubi) - Wednesday", "Ê∞¥ (Mizu) - Water"] }
        ];

        // Numbers
        const kanjiNumbers = [
            { char: "‰∏Ä", meaning: "One", onyomi: "ICHI", kunyomi: "hito", trick: "One finger holding up **one**.", compounds: ["‰∏ÄÊó• (Tsuitachi) - 1st day"] },
            { char: "‰∫å", meaning: "Two", onyomi: "NI", kunyomi: "futa", trick: "Two lines is **two**.", compounds: ["‰∫åÊúà (Nigatsu) - Feb"] },
            { char: "‰∏â", meaning: "Three", onyomi: "SAN", kunyomi: "mi", trick: "Three lines is **three**.", compounds: ["‰∏âÊúà (Sangatsu) - March"] },
            { char: "Âõõ", meaning: "Four", onyomi: "SHI", kunyomi: "yon", trick: "A window with curtains. 4 corners = **four**.", compounds: ["ÂõõÊúà (Shigatsu) - April"] },
            { char: "‰∫î", meaning: "Five", onyomi: "GO", kunyomi: "itsu", trick: "Connect the dots of the number 5.", compounds: ["‰∫îÊúà (Gogatsu) - May"] },
            { char: "ÂÖ≠", meaning: "Six", onyomi: "ROKU", kunyomi: "mu", trick: "Person doing jumping jacks. **Six** reps.", compounds: ["ÂÖ≠Êúà (Rokugatsu) - June"] },
            { char: "‰∏É", meaning: "Seven", onyomi: "SHICHI", kunyomi: "nana", trick: "Number **7** turned upside down.", compounds: ["‰∏ÉÊúà (Shichigatsu) - July"] },
            { char: "ÂÖ´", meaning: "Eight", onyomi: "HACHI", kunyomi: "ya", trick: "Mt Fuji shape. Lucky number **8**.", compounds: ["ÂÖ´Êúà (Hachigatsu) - August"] },
            { char: "‰πù", meaning: "Nine", onyomi: "KYUU", kunyomi: "kokono", trick: "Person trying to do **nine** pushups.", compounds: ["‰πùÊúà (Kugatsu) - Sept"] },
            { char: "ÂçÅ", meaning: "Ten", onyomi: "JUU", kunyomi: "tou", trick: "A plus sign. Two fives cross to make **ten**.", compounds: ["ÂçÅÊúà (Juugatsu) - Oct"] },
            { char: "Áôæ", meaning: "Hundred", onyomi: "HYAKU", kunyomi: "momo", trick: "One (‰∏Ä) white (ÁôΩ) flag represents **100** soldiers.", compounds: ["‰∏âÁôæ (Sanbyaku) - 300"] },
            { char: "ÂçÉ", meaning: "Thousand", onyomi: "SEN", kunyomi: "chi", trick: "Ten (ÂçÅ) with a slash. A big jump to **1000**.", compounds: ["ÂçÉÂÜÜ (Senyen) - 1000 yen"] },
            { char: "‰∏á", meaning: "10,000", onyomi: "MAN", kunyomi: "-", trick: "Like Five (‰∫î) but simpler. **10,000**.", compounds: ["‰∏Ä‰∏áÂÜÜ (Ichimanen) - 10,000 yen"] },
            { char: "ÂÜÜ", meaning: "Yen / Circle", onyomi: "EN", kunyomi: "maru", trick: "A bank teller window where you get **Yen**.", compounds: ["ÁôæÂÜÜ (Hyakuen) - 100 yen"] }
        ];

        // People
        const kanjiPeople = [
            { char: "Áà∂", meaning: "Father", onyomi: "FU", kunyomi: "chichi", trick: "Axes crossed above a face. **Father** protects.", compounds: ["„ÅäÁà∂„Åï„Çì (Otousan) - Dad"] },
            { char: "ÊØç", meaning: "Mother", onyomi: "BO", kunyomi: "haha", trick: "Outline of a nursing **mother**.", compounds: ["„ÅäÊØç„Åï„Çì (Okaasan) - Mom"] },
            { char: "Âèã", meaning: "Friend", onyomi: "YUU", kunyomi: "tomo", trick: "Two hands holding. **Friendship**.", compounds: ["ÂèãÈÅî (Tomodachi) - Friend"] },
            { char: "Â•≥", meaning: "Woman", onyomi: "JO", kunyomi: "onna", trick: "Kneeling **woman**.", compounds: ["Â•≥ÊÄß (Josei) - Female"] },
            { char: "Áî∑", meaning: "Man", onyomi: "DAN", kunyomi: "otoko", trick: "Field (Áî∞) + Power (Âäõ). A **man** working the field.", compounds: ["Áî∑ÊÄß (Dansei) - Male"] },
            { char: "Â≠ê", meaning: "Child", onyomi: "SHI", kunyomi: "ko", trick: "Baby wrapped in blanket. **Child**.", compounds: ["Â≠ê‰æõ (Kodomo) - Child"] },
            { char: "Êú¨", meaning: "Book / Origin", onyomi: "HON", kunyomi: "moto", trick: "Tree (Êú®) marked at roots (origin). Paper = **Book**.", compounds: ["Êó•Êú¨ (Nihon) - Japan"] },
            { char: "Â≠¶", meaning: "Study", onyomi: "GAKU", kunyomi: "mana", trick: "Child under roof being taught. **Study**.", compounds: ["Â≠¶Áîü (Gakusei) - Student"] },
            { char: "Ê†°", meaning: "School", onyomi: "KOU", kunyomi: "-", trick: "Tree + Mingle. Wooden place where people mix = **School**.", compounds: ["Â≠¶Ê†° (Gakkou) - School"] },
            { char: "ÂÖà", meaning: "Previous", onyomi: "SEN", kunyomi: "saki", trick: "Legs running ahead. **Previous/Ahead**.", compounds: ["ÂÖàÁîü (Sensei) - Teacher"] },
            { char: "Áîü", meaning: "Life", onyomi: "SEI", kunyomi: "i", trick: "Plant sprouting. New **life**.", compounds: ["Áîü„Åç„Çã (Ikiru) - To live"] }
        ];

        // Time & Direction
        const kanjiTimeDir = [
            { char: "‰ªä", meaning: "Now", onyomi: "KON", kunyomi: "ima", trick: "Roof with clock hand pointing down. Time is **now**.", compounds: ["‰ªäÊó• (Kyou) - Today"] },
            { char: "ÊôÇ", meaning: "Time", onyomi: "JI", kunyomi: "toki", trick: "Sun + Temple. Monks ringing bells to mark **time**.", compounds: ["ÊôÇÈñì (Jikan) - Time"] },
            { char: "ÂàÜ", meaning: "Minute/Part", onyomi: "FUN", kunyomi: "wa", trick: "Knife dividing something into **parts**.", compounds: ["‰∫îÂàÜ (Gofun) - 5 mins"] },
            { char: "Âçä", meaning: "Half", onyomi: "HAN", kunyomi: "naka", trick: "Lines cut straight down middle. **Half**.", compounds: ["ÂçäÂàÜ (Hanbun) - Half"] },
            { char: "Âçà", meaning: "Noon", onyomi: "GO", kunyomi: "-", trick: "Ten with slanted roof. Sun high at **noon**.", compounds: ["ÂçàÂâç (Gozen) - AM"] },
            { char: "‰∏ä", meaning: "Up", onyomi: "JOU", kunyomi: "ue", trick: "Pointer pointing **up** above line.", compounds: ["‰∏ä (Ue) - Up"] },
            { char: "‰∏ã", meaning: "Down", onyomi: "KA", kunyomi: "shita", trick: "Pointer pointing **down** below line.", compounds: ["‰∏ã (Shita) - Down"] },
            { char: "‰∏≠", meaning: "Middle", onyomi: "CHUU", kunyomi: "naka", trick: "Line through **middle** of box.", compounds: ["Áî∞‰∏≠ (Tanaka) - Surname"] },
            { char: "Âåó", meaning: "North", onyomi: "HOKU", kunyomi: "kita", trick: "Two people back to back because it's cold in **North**.", compounds: ["ÂåóÊµ∑ÈÅì (Hokkaido)"] },
            { char: "Âçó", meaning: "South", onyomi: "NAN", kunyomi: "minami", trick: "Tropical plant in border. Warm **South**.", compounds: ["Âçó (Minami) - South"] },
            { char: "Êù±", meaning: "East", onyomi: "TOU", kunyomi: "higashi", trick: "Sun rising behind tree. **East**.", compounds: ["Êù±‰∫¨ (Tokyo)"] },
            { char: "Ë•ø", meaning: "West", onyomi: "SEI", kunyomi: "nishi", trick: "Bird returning to nest at sunset. **West**.", compounds: ["Èñ¢Ë•ø (Kansai)"] }
        ];

        // --- MASTER LIST MERGE ---
        const n5MasterList = [
            ...n5KanjiList,
            ...n5KanjiListPart2,
            ...kanjiNumbers,
            ...kanjiPeople,
            ...kanjiTimeDir
        ];

        /* --- DOM ELEMENTS --- */
        const kanjiGrid = document.getElementById('kanjiGrid');
        const searchInput = document.getElementById('kanjiSearch');
        const modalOverlay = document.getElementById('kanjiModalOverlay');

        /* --- RENDER FUNCTION --- */
        function renderKanji(data) {
            kanjiGrid.innerHTML = ''; // Clear grid

            if (data.length === 0) {
                kanjiGrid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:#999;">No Kanji found... try "Sun" or "Tree"</div>';
                return;
            }

            data.forEach((k) => {
                const card = document.createElement('div');
                card.className = 'kanji-card';
                card.onclick = () => openKanjiModal(k);

                card.innerHTML = `
                    <div class="kanji-char">${k.char}</div>
                    <div class="kanji-meaning">${k.meaning}</div>
                `;
                kanjiGrid.appendChild(card);
            });
        }

        /* --- SEARCH LOGIC (FIXED) --- */
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            
            const filtered = n5MasterList.filter(k => 
                k.meaning.toLowerCase().includes(term) || 
                k.kunyomi.toLowerCase().includes(term) ||
                k.char.includes(term)
            );
            
            renderKanji(filtered);
        });

        /* --- MODAL LOGIC --- */
        function openKanjiModal(kanjiData) {
            document.getElementById('modalKanjiChar').innerText = kanjiData.char;
            document.getElementById('modalKanjiMeaning').innerText = kanjiData.meaning;
            document.getElementById('modalMemoryTrick').innerHTML = kanjiData.trick; // InnerHTML for bold tags
            document.getElementById('modalOnyomi').innerText = kanjiData.onyomi;
            document.getElementById('modalKunyomi').innerText = kanjiData.kunyomi;

            const compoundsList = document.getElementById('modalCompounds');
            compoundsList.innerHTML = ''; 
            kanjiData.compounds.forEach(comp => {
                const li = document.createElement('li');
                li.style.padding = "4px 0";
                li.style.borderBottom = "1px dashed #eee";
                li.innerText = comp;
                compoundsList.appendChild(li);
            });

            modalOverlay.style.display = 'flex';
        }

        function closeKanjiModal() {
            modalOverlay.style.display = 'none';
        }

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeKanjiModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                closeKanjiModal();
                closeQuiz();
            }
        });

        /* --- QUIZ LOGIC --- */
        function startKanjiQuiz() {
            document.getElementById('quizOverlay').style.display = 'flex';
            nextQuizQuestion();
        }

        function closeQuiz() {
            document.getElementById('quizOverlay').style.display = 'none';
        }

        function nextQuizQuestion() {
            const resultDiv = document.getElementById('quizResult');
            resultDiv.innerText = "";
            
            // Random Kanji
            const correctKanji = n5MasterList[Math.floor(Math.random() * n5MasterList.length)];
            document.getElementById('quizChar').innerText = correctKanji.char;
            
            // 3 Wrong Answers
            const options = [correctKanji];
            while(options.length < 4) {
                const random = n5MasterList[Math.floor(Math.random() * n5MasterList.length)];
                if (!options.includes(random)) options.push(random);
            }
            
            // Shuffle
            options.sort(() => Math.random() - 0.5);
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option-btn';
                btn.innerText = opt.meaning;
                
                btn.onclick = () => {
                    if(opt === correctKanji) {
                        btn.style.background = "#2ecc71";
                        btn.style.color = "white";
                        btn.style.borderColor = "#27ae60";
                        resultDiv.innerText = "Correct! Next...";
                        resultDiv.style.color = "#2ecc71";
                        setTimeout(nextQuizQuestion, 1000);
                    } else {
                        btn.style.background = "#ff6b6b";
                        btn.style.color = "white";
                        btn.style.borderColor = "#ee5253";
                        resultDiv.innerText = "Try Again!";
                        resultDiv.style.color = "#ff6b6b";
                    }
                };
                optionsContainer.appendChild(btn);
            });
        }

        // --- INITIALIZE ---
        renderKanji(n5MasterList);

    </script>
</body>
</html>
